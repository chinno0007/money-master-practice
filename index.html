<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <!-- css added -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap cdn added -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- font awesome added -->
    <script src="https://kit.fontawesome.com/be97d20cc6.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- Header Added -->
    <header>
        <h1 class="text-center text-info fs-1 fw-bold font-monospace my-3">Money Master <i
                class="fa-solid fa-sack-dollar text-warning  "></i>
        </h1>
    </header>

    <!-- Main Section Added -->
    <main>
        <section>
            <div class="container ">
                <div class="row">
                    <div class="col">
                        <img class="img-fluid rounded mx-auto  d-block h-100" src="image/money.png" alt="">
                    </div>
                    <div class="col background-rong">
                        <div class="text-center ">
                            <div class="my-4 ">
                                <h2>Income</h2>
                                <p>Income: <input class="rounded border-0 text-center" type="text" name=""
                                        id="income-amount" placeholder="Number"></p>
                            </div>
                            <div class="my-4">
                                <h2>Expense</h2>

                                <p>Food: <input class="rounded border-0 text-center" type="text" name="" id="food-cost"
                                        placeholder="Number"></p>
                                <p>Rent: <input class="rounded border-0 text-center" type="text" name=""
                                        id="rent-expense" placeholder="Number"></p>
                                <p>shoe: <input class="rounded border-0 text-center" type="text" name=""
                                        id="shoe-expense" placeholder="Number"></p>
                            </div>

                            <div>
                                <p>
                                    <button id="calculate-total" type="button"
                                        class="btn btn-primary ">Calculate</button>
                                </p>

                                <p>Total Expense: <input class="rounded border-0 text-center" type="text" name=""
                                        id="total-expense">
                                </p>
                                <p>Balance : <input class="rounded border-0 text-center" type="text" name=""
                                        id="available-balance"></p>

                                <p>Save: <input class="rounded border-0 text-center w-25" type="text" name=""
                                        id="save-amount"> %
                                    <button id="save-btn" type="button" class="btn btn-primary ">Save</button>
                                </p>

                                <p>Saving Amount: <input class="rounded border-0 text-center" type="text" name=""
                                        id="total-saved">
                                </p>
                                <p>Remaining Balance : <input class="rounded border-0 text-center" type="text" name=""
                                        id="remaining-balance"></p>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </main>





    <!-- bootstrap js added -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- js added -->
    <script src="js/app.js"></script>
</body>

</html>
